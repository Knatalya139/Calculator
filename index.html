<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
  <div class="outer_box">
    <h1 class="title"> Natalia's Calculator </h1>
    <div class="info" data-toggle="modal" data-target="#exampleModalLong">
      <img src="./images/info.png" alt="">
      <!-- <button type="button" class="info-btn" data-toggle="modal" data-target="#exampleModalLong">
        
      </button> -->
    </div>
    <form action="" id="output_button_submit">
      <div class="input_1">
        <input type="text" id="num1" step="any" placeholder="2">
        <button id="pie1">π</button>
      </div>
      <div class="operator_box">
        <select class="operator" name="" id="operator">
          <!-- <option value="">Select</option> -->
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="x">x</option>
          <option value="/">/</option>
          <option value="%">%</option>
          <option value="^">^</option>
          <option value="√">√</option>
        </select>
      </div>
      <div class="input_2">
        <input type="text" id="num2" step="any" placeholder="2">
        <button id="pie2">π</button>
      </div>
      <div class="operator_box">
        <button class="output_button" type="submit">= </button>
      </div>

      <textarea name="" id="result" class="output_box" disabled placeholder="4"></textarea>
      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Instructions and Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              1. Enter a number in the first blank (for pi click on "π") <br>
              2. Click on the "+" menu to select operation (if "√" is selected, second number will be irrevalant) <br>
              3. Enter a number in the second blank (for pi click on "π") <br>
              4. Click on "=" for answer <br>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </form>
    </textarea>
  </div>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
